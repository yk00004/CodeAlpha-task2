
<form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-6 bg-gray-900 rounded-xl shadow-lg space-y-6 mt-10 text-white"
>

   <h2 class="text-2xl font-bold text-center">Create Post</h2>
   <mat-form-field appearance="fill" class="w-full">
     <mat-label>caption</mat-label>
     <input matInput formControlName="caption" placeholder="enter caption">
    </mat-form-field>


<div class="w-full">
    <label for="imageUpload" class="block mb-1 font-medium">Upload Image</label>
    <input
      id="imageUpload"
      type="file"
      (change)="onFileChange($event)"
      class="block w-full border border-gray-300 p-2 rounded"
    />
  </div>


  <button mat-raised-button color="primary" type="submit" class="w-full" [disabled]="postForm.invalid">
    Post
  </button>
</form>
