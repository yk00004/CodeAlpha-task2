<div class="max-w-5xl mx-auto p-4">
  <mat-card class="flex items-center gap-4 p-4 shadow-md rounded-2xl">
    <img
      [src]="previewUrl || 'http://localhost:5000/' + user?.profileImage"
      alt="Profile Image"
      class="w-20 h-20 rounded-full object-cover border"
    />

    <div class="flex flex-col flex-grow">
      <h2 class="text-xl font-bold">{{ user?.username }}</h2>
      <p class="text-gray-600">{{ user?.email }}</p>
      <p class="text-sm text-gray-500">
        Followers: {{ user?.followers?.length || 0 }} | Following:
        {{ user?.following?.length || 0 }}
      </p>
      <div *ngIf="!isOwnProfile">
        <button
          (click)="isFollowing ? unfollowUser() : followUser()"
          class="mt-2 px-4 py-1 rounded-xl font-semibold text-white"
          [ngClass]="
            isFollowing
              ? 'bg-red-500 hover:bg-red-600'
              : 'bg-blue-500 hover:bg-blue-600'
          "
        >
          {{ isFollowing ? "Unfollow" : "Follow" }}
        </button>
      </div>

      <div *ngIf="isOwnProfile" class="mt-3 flex items-center gap-2">
        <input
          type="file"
          (change)="onProfileImageChange($event)"
          class="text-sm"
        />
        <button
          (click)="updateProfileImage()"
          class="bg-blue-600 text-white text-xs px-3 py-1 rounded hover:bg-blue-700"
        >
          Update Image
        </button>
      </div>
    </div>
  </mat-card>

  <div class="mt-6">
    <h3 class="text-xl font-semibold mb-3">Posts</h3>

    <div *ngIf="posts.length === 0" class="text-gray-500">No posts yet.</div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <mat-card
        *ngFor="let post of posts"
        class="p-0 rounded-xl overflow-hidden shadow-md"
      >
        <img
          *ngIf="post.image"
          [src]="'http://localhost:5000/' + post.image"
          alt="Post"
          class="w-full h-48 object-cover"
        />
        <div class="p-3">
          <p class="text-sm text-gray-700">{{ post.caption }}</p>
        </div>
      </mat-card>
    </div>
  </div>
</div>
