<div class="max-w-2xl mx-auto p-4">
  <h2 class="text-xl font-bold mb-4">Notifications</h2>

  <div *ngIf="notifications.length === 0" class="text-gray-500">No notifications.</div>

  <div *ngFor="let n of notifications" class="border p-4 rounded-xl mb-3 shadow flex justify-between items-center">
    <div>
      <p class="text-sm">
        <strong>{{ n.sender.username }}</strong>
        <ng-container [ngSwitch]="n.type">
          <span *ngSwitchCase="'like'">liked your post</span>
          <span *ngSwitchCase="'comment'">commented on your post</span>
          <span *ngSwitchCase="'follow'">started following you</span>
        </ng-container>
      </p>
      <p class="text-xs text-gray-500">{{ n.createdAt | time }}</p>
    </div>
    <button
      *ngIf="!n.read"
      class="text-xs px-3 py-1 rounded-full bg-blue-600 text-white"
      (click)="markAsRead(n._id)"
    >
      Mark Read
    </button>
  </div>
</div>
