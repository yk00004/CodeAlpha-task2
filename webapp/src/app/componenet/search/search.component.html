<div class="max-w-3xl mx-auto p-6 min-h-screen bg-[#0f172a] text-white">
  <!-- 🔍 Search Bar -->
  <mat-form-field class="w-full" appearance="outline" color="accent">
    <mat-label class="text-gray-300">Search Users </mat-label>

    <input
      matInput
      [(ngModel)]="searchText"
      (input)="onSearch()"
      class="text-white-200 placeholder-white-400"

    />
  </mat-form-field>

  <!-- ❌ No Results -->
  <div
    *ngIf="users.length === 0 && searchText"
    class="text-center text-gray-400 mt-6 italic"
  >
    No users found.
  </div>

  <!-- ✅ User Cards -->
  <div *ngFor="let user of users">
    <div
      class="group mt-6 bg-gradient-to-br from-[#1e293b] to-[#0f172a] border border-gray-700 rounded-2xl p-5 flex items-center gap-5 shadow-lg transition-all duration-300 hover:shadow-2xl hover:-translate-y-1"
    >
      <!-- Profile Image -->
      <img
        [src]=" user.profileImage||defaulturl"
        alt="User"
        class="w-16 h-16 rounded-full object-cover border-2 border-blue-600 group-hover:border-blue-400 transition-all duration-300"
      />

      <!-- User Info -->
      <div>
        <h3 class="text-xl font-semibold text-white">
          {{ user.username }}
        </h3>
        <p class="text-sm text-gray-400">{{ user.name }}</p>
      </div>

      <!-- Profile Link -->
      <a
        [routerLink]="['/profile', user._id]"
        class="ml-auto text-blue-400 hover:text-blue-300 underline underline-offset-2 font-medium text-sm transition"
      >
        View Profile
      </a>
    </div>
  </div>
</div>
