
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-6 bg-white rounded-xl shadow-md space-y-4 mt-10">

  <h2 class="text-2xl font-bold text-center">Register</h2>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="Your name">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" placeholder="Choose a username">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" placeholder="you@example.com">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" placeholder="********">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" class="w-full" [disabled]="registerForm.invalid">
    Register
  </button>
</form>
